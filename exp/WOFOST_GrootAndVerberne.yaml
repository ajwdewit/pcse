# Experiment file for testing the simulation of WOFOST against experimental data
# encoding: UTF-8
#
# All parameter and variable names and their respective units refer to the 
# WOFOST 8.1 source code available from the PCSE framework https://git.wur.nl/wit015/pcse/-/tree/develop_herman 
#
# Experimental data for winter wheat are described by:
# - Groot, J. J. R. & Verberne, E. L. J. (1991). Response of wheat to nitrogen fertilization:
#	a data set to validate simulation models for simulation models for nitrogen dynamics in the soil.
#	Fertilizer Research 27(2-3): 349-383.
#
# Specific use for calibration of WOFOST of the above data is described by:
#   - Berghuijs H. N. C, Silva J. V, Reidsma P, De Wit, A. J. W. (2022)
#	  Similar yield with less nitrogen? Expanding the WOFOST crop model with nitrogen-limited crop growth for winter wheat in the Netherlands.
#     In preparation
#
# Wageningen-UR 2022, herman.berghuijs@wur.nl
Metadata:
  crop: winterwheat
  experiment_type: water and N limited
  source: 'Groot, J. J. R. & Verberne, E. L. J. (1991). Response of wheat to nitrogen
    fertilization: a data set to validate simulation models for simulation models
    for nitrogen dynamics in the soil. Fertilizer Research 27(2-3): 349-383'
  variables:
    WSO:
      long_title: Total accumulated storage organ dry weight
      short_title: Storage organ dry weight
      unit: kg.ha-1
      vrange:
      - 0.0
      - 35000.0
    WST:
      long_title: Total accumulated stem and chaff dry weight
      short_title: Storage organ weight
      unit: kg.ha-1
      vrange:
      - 0.0
      - 20000.0
    WLV:
      long_title: Total accumulated leaf dry weight
      short_title: Leaf dry weight
      unit: kg.ha-1
      vrange:
      - 0.0
      - 20000.0
    LAI:
      long_title: Leaf area index
      short_title: Leaf area index
      unit: m2.m-2
      vrange:
      - 0.0
      - 400.0
    ANLV:
      long_title: Total accumulated leaf nitrogen amount
      short_title: Leaf nitrogen amount
      unit: kg.ha-1
      vrange:
      - 0.0
      - 400.0
    ANSO:
      long_title: Total accumulated storage organ nitrogen amount
      short_title: Storage organ nitrogen amount
      unit: kg.ha-1
      vrange:
      - 0.0
      - 500.0
    ANST:
      long_title: Total accumulated stem and chaff nitrogen amount
      short_title: Stem and chaff nitrogen amount
      unit: kg.ha-1
      vrange:
      - 0.0
      - 400.0
VariablestoSummarize:
- WSO
- WST
- WLV
- LAI
- ANLV
- ANSO
- ANST
